
<div novalidate [formGroup]="form"   #f="ngForm">
    


  <ion-item>
    
    <ion-input formControlName="name" placeholder="nombre de la pelicula"></ion-input>
  
  
  </ion-item>
  
  <div *ngIf="form.controls['name'].errors" >
    <ion-text *ngIf="form.controls['name'].errors['required']" color="danger">*Campo requerido</ion-text>
    
  
  
  </div>


  <ion-item >

    <ion-select interface="popover" formControlName="id_categoria" >
      <ion-select-option value={{categoria.categoryId}} *ngFor="let categoria of categorias">{{categoria.name}}</ion-select-option>
     
    </ion-select>
  
  
  </ion-item>
  
    
  <div *ngIf="form.controls['id_categoria'].errors" >
    <ion-text *ngIf="form.controls['id_categoria'].errors['required']" color="danger">*Campo requerido</ion-text>
    
  
  
  </div>

  </ion-item>

  </div>
